<!doctype HTML>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>Trails</title>

    <link rel="stylesheet" href="ui/loading.css"/>
  </head>
  <body>
    <!-- Loading overlay -->
    <div id="loading">
      <canvas id="loader" height="250" width="250"></canvas>
      <script src="js/loading.js"></script>
    </div>

    <!-- Map -->
    <div id="map">
    </div>

    <!-- Menu bar -->
    <div class="bar">
      <a href="#about" class="header">Trails</a>
      <a href="#badges">Badges</a>
      <a href="#settings">Settings</a>
    </div>

    <!-- Content Boxes -->
    <div class="box" id="about">
      <div class="inner">
        <h2>About</h2>
        <h3>Attribution</h3>
        <ul>
          <li><a target="_blank" href="https://www.mapbox.com/maki/">Maki icons</a>(<a target="_blank" href="https://creativecommons.org/publicdomain/zero/1.0/legalcode">CC0</a>)</li>
          <li><a target="_blank" href="http://mozilla.github.io/localForage/">localForage</a>(<a target="_blank" href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0</a>)</li>
          <li><a target="_blank" href="https://www.mapbox.com/about/maps/">Mapbox Streets</a>(<a target="_blank" href="https://www.mapbox.com/tos/">TOS</a>)</li>
          <li><a target="_blank" href="http://www.openstreetmap.org/">OpenStreetMap</a>(<a target="_blank" href="http://opendatacommons.org/licenses/odbl/">ODbl</a>)</li>
        </ul>
      </div>
      <a href="#" class="box-close"></a>
    </div>

    <div class="box" id="badges">
      <div class="inner">
        <h2>Badges</h2>
      </div>
      <a href="#" class="box-close"></a>
    </div>

    <div class="box" id="settings">
      <div class="inner">
        <h2>Settings</h2>
      </div>
      <a href="#" class="box-close"></a>
    </div>

    <div id="content-box">
    </div>

    <footer>
      <p>Current Cash: <span id="cash">10000</span>$</p><p class="attribution"><a target="_blank" href="https://www.mapbox.com/about/maps/">&copy; Mapbox &copy; OpenStreetMap</a></p>
    </footer>

    <!-- CSS -->
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,900,400italic,700italic" rel="stylesheet">
    <link rel="stylesheet" href="ui/base.css"/>
    <link rel="stylesheet" href="ui/boxes.css"/>

    <!-- Load Mapbox -->
    <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js"></script>
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css"/>
    
    <!-- Load Game Data -->
    <script src="data/locations.js"></script>
    
    <!-- Get the Good Stuff -->
    <script src="js/localforage.js"></script>
    <script src="js/main.js"></script>
    <script src="js/map.js"></script>

    <script>
    // remove 'loading'
    var loader = document.getElementById('loading');
    loader.parentNode.removeChild(loader);
    </script>
  </body>
</htm>
